---
kind: pipeline
type: docker
name: default

steps:
  - name: rebuild-cache
    image: zoickx/drone-helper
    commands:
      - drone-helper cache --deps="Dockerfile helix.opam"
    volumes:
      - name: dockersock
        path: /var/run/docker.sock

  - name: test-cache
    image: cache--${DRONE_REPO}:${DRONE_COMMIT_AFTER}
    pull: never
    commands:
      - cat /test.txt

  - name: test-notifications
    image: zoickx/drone-helper
    commands:
      - drone-helper notify --discord
    environment:
      DISCORD_WEBHOOK_TOKEN:
        from_secret: test_discord_token
      DISCORD_WEBHOOK_ID:
        from_secret: test_discord_id

